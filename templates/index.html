<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <title>Flashcard | Dashboard</title>
</head>
<body>
    <h1>Hello! {{ session.get('name') }}</h1>
    <h2>Your user id is {{ session.get('user_id') }}</h2>
    <a href="/logout">logout</a>
    <br>
    <a href="/create_wordset">create a wordset</a>

    <br>
    <h1>These are your wordsets</h1>
    <div class="wordset_container">
        {% for wordset in wordsets %}
        <div class="wordset">
            <h4>{{ wordset.name }}</h4>
            <a href="/study/{{wordset.id}}">study</a>
            <a href="/test/{{wordset.id}}">test</a>
            <form action="/delete_wordset/{{wordset.id}}" method="POST">
                <button type="submit">delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
