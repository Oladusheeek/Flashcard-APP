<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard | Dashboard</title>
</head>
<body>
    <h1>Hello! {{ session.get('name') }}</h1>
    <h2>Your user id is {{ session.get('user_id') }}</h2>
    <a href="/logout">logout</a>
    <br>
    <a href="/create_wordset">create a wordset</a>

    <br>
    <h1>These are your wordsets</h1>
    {% for wordset in wordsets %}
        <p>{{wordset}}</p>
    {% endfor %}
</body>
</html>
