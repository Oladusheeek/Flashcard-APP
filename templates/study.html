{% extends 'base.html' %}

{% block pagecss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/study.css') }}">
{% endblock %}
{% block title %}
Study
{% endblock %}

{% block body %}
    <div class="exit_block">
        <a href="/" class="back_btn">Back</a>
    </div>
    <div class="study_container">
        <br/>
        <h1 class="wordset_name title">{{ wordset.name }}</h1>
        <div class="wordset_container">
            {% for word in words %}
            <div class="word_container">
                <h4 class="card">{{ word.name }}</h4>
                <h4 class="card">{{ word.transcription}}</h4>
                <p class="card">{{ word.translation}}</p>
                <p class="card">{{ word.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
