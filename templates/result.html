{% extends 'base.html' %}

{% block pagecss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
{% endblock %}
{% block title %}
Result
{% endblock %}

{% block body %}
    <h1>Test Result</h1>
    <div class="result_container">
        <div class="score_container">
            <h2>Score</h2>
            <hr>
            <h2 id="score"></h2>
        </div>
        <div class="score_container">
            <h2>Percentage</h2>
            <hr>
            <h2 id="percentage"></h2>
        </div>
        <div class="score_container">
            <h2>Incorrect words</h2>
            <hr>
            <div id="incorrect_words"></div>
        </div>
    </div>
    <form method="GET" action="/">
        <button class="btn" type="submit" id="test_start_bt">Go Back</button>
    </form>

    <script src="{{url_for('static', filename='js/result.js')}}"></script>
{% endblock %}
